services:
  - type: web
    name: denguespot
    runtime: node
    buildCommand: npm run install-all && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "5000"
      - key: JWT_EXPIRES_IN
        value: "24h"
      - key: REFRESH_TOKEN_EXPIRES_IN
        value: "7d"
      - key: EMAIL_SERVICE
        value: "gmail"
      - key: PINECONE_INDEX_NAME
        value: "denguespot-kb"
      - key: ROBOFLOW_MODEL_ID
        value: "mosquito-breeding-grounds"
      - key: ROBOFLOW_VERSION
        value: "1"
      - key: GROQ_MODEL
        value: "llama-3.3-70b-versatile"
      - key: MONGODB_URI
        value: ""
      - key: JWT_SECRET
        value: ""
      - key: SESSION_SECRET
        value: ""
      - key: REDIS_URL
        value: ""
      - key: CLOUDINARY_CLOUD_NAME
        value: ""
      - key: CLOUDINARY_API_KEY
        value: ""
      - key: CLOUDINARY_API_SECRET
        value: ""
      - key: PINECONE_API_KEY
        value: ""
      - key: GOOGLE_CLIENT_ID
        value: ""
      - key: GOOGLE_CLIENT_SECRET
        value: ""
      - key: GOOGLE_CALLBACK_URL
        value: ""
      - key: FRONTEND_URL
        value: ""
      - key: EMAIL_USER
        value: ""
      - key: EMAIL_PASS
        value: ""
      - key: ROBOFLOW_API_KEY
        value: ""
      - key: ROBOFLOW_WORKSPACE
        value: ""
      - key: REACT_APP_NEWS_API_KEY
        value: ""
      - key: GROQ_API_KEY
        value: ""